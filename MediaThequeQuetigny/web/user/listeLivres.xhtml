<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/userTemplate.xhtml">
    <ui:define name="content" >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{livreController.livres}" var="livre" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,50" widgetVar="tableLivres">
                <p:column headerText="Titre" sortBy="#{livre.titre}">
                    <h:outputText value="#{livre.titre}"/>
                </p:column>
                <p:column headerText="Auteur" sortBy="#{livre.idAuteur.nom}">
                    <h:outputText value="#{livre.idAuteur.prenom} #{livre.idAuteur.nom}"/>
                </p:column>
                <p:column headerText="Note moyenne" sortBy="#{livre.getNoteMoyenneLivre(true)}">
                    <p:rating value="#{livre.getNoteMoyenneLivre(true)}" readonly="true"/>
                    <h:outputText value="#{livre.getNoteMoyenneLivre(false)}/5 (#{livre.commentaireList.size()} avis)"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>
