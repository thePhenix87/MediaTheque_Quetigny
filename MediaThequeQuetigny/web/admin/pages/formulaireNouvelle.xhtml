<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition> 
        <p:fieldset legend="Ecrire une nouvelle" style="margin-bottom:20px">
            <h:form id="formBandeauSuperieur">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputText value="Texte de la nouvelle"/>
                    <p:inputTextarea id="texte" rows="6" cols="33" value="#{controlNouvelle.nouvelle.texte}"/>
                    <p:message for="texte"/>
                    <h:outputText value="Date"/>
                    <p:calendar id="date" value="#{calendarView.date2}" />
                    <p:message for="date"/>
                    <p:commandButton value="Valider" id="boutonValiderNouvelle" actionListener="#{controlInscription.inscrire()}"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
        
    </ui:composition>
</html>
