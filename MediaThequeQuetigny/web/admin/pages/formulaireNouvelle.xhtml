<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <!-- <ui:composition> -->
       <h:head>
        <title>Facelet Title</title>
    </h:head>
   <h:body>
        <h:form id="formBandeauSuperieur">
            <h:panelGrid columns="3" cellpadding="5" id="panelInscription">
                Titre :
                <p:inputTextarea id="texte" rows="6" cols="33" value="#{controlNouvelle.nouvelle.texte}"/>
                <p:message for="texte"/>
                Date :
                <p:inputText id="dpseudo" value="#{controlInscription.utilisateur.pseudo}" />
                <p:message for="pseudo"/>
                
                <p:commandButton value="Valider" update="panelInscription" id="boutonValiderNouveauJoueur" actionListener="#{controlInscription.inscrire()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
    <!-- </ui:composition> -->
</html>
