<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mod√©ration commentaires</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="msg" showDetail="true" autoUpdate="true"/>
        <h:form id="form">
            <p:dataTable value="#{commentaireController.commentaires}" var="commentaire">
            <p:column headerText="Date">
                <h:outputText value="#{commentaire.dateCommentaire}"/>
            </p:column>
            <p:column headerText="Utilisateur">
                <h:outputText value="#{commentaire.idUtilisateur}"/>
            </p:column>
            <p:column headerText="Livre">
                <h:outputText value="#{commentaire.codeLivre}"/>
            </p:column>
            <p:column headerText="Note">
                <h:outputText value="#{commentaire.note}/5"/>
            </p:column>
            <p:column headerText="Texte">
                <h:outputText value="#{commentaire.texte}"/>
            </p:column>
            <p:column headerText="Valider le commentaire">
                <p:selectBooleanCheckbox value="#{commentaire.affiche} ">
                    <p:ajax update=":msg" oncomplete="affiche()"/>
                    <p:remoteCommand name="affiche" actionListener="#{commentaireController.validerCommentaire(commentaire)}" update=":form">
                        <f:param name="page" value="administrateurModeration"/>
                    </p:remoteCommand>>
                </p:selectBooleanCheckbox>
            </p:column>
            <p:column headerText="Supprimer le commentaire">
                <p:commandButton value="Supprimer" actionListener="#{commentaireController.supprimerCommentaire(commentaire)}" update=":form">
                    <f:param name="page" value="administrateurModeration"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</ui:composition>
