<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/adminTemplat.xhtml" >
    <ui:define name="header">
        <title>Ajouter ou modifier une nouvelle</title>
    </ui:define>
    <ui:define name="content">
        
        <h:form>
            <p:growl id="growl" life="10000" />
            <p:inputText id="livre" label="Id Livre" value="#{gestionEmpruntRetour.livre}" />
            <p:inputText id="user" label="Id User" value="#{gestionEmpruntRetour.user}" />
            <p:commandButton value="Retour" id="retour" update="growl" actionListener="#{gestionEmpruntRetour.Retour}" styleClass="ui-priority-primary" />
            <p:commandButton value="Empreunt" id="emprunt" update="growl" actionListener="#{gestionEmpruntRetour.Emprunt}" styleClass="ui-priority-primary" />
        </h:form>

    </ui:define>


</ui:composition>
