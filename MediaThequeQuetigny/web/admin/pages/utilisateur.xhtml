<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <h:head>

     <title>Form users</title>
    </h:head>
        <h:form>    
            <p:panelGrid columns="2">
                
                <h:outputText value="idUtilisateur" />
                <p:inputText  value="#{utilisateurController.nouvelutilisateur.idUtilisateur}"/>
                
                <h:outputText value="Nom:" />
                <p:inputText  value="#{utilisateurController.nouvelutilisateur.nom}"/>

                <h:outputText value="Prenom:" />
                <p:inputText value="#{utilisateurController.nouvelutilisateur.prenom}" />
                
                <h:outputText value="Session de formation" />
                <p:selectBooleanCheckbox value="#{utilisateurController.nouvelutilisateur.sessionFormation}" />

                <h:outputText value="Type" />
                <p:selectOneMenu value="#{utilisateurController.nouvelutilisateur.type}" style="width:125px" >
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItem itemLabel="Stagiaire" itemValue="Stagiaire" />
                <f:selectItem itemLabel="Formateur" itemValue="Formateur" />
                <f:selectItem itemLabel="Personnel" itemValue="Personnel" />
                </p:selectOneMenu>


                <h:outputText value="Mail" />
                <p:inputText value="#{utilisateurController.nouvelutilisateur.mail}"/>
                
                <h:outputText value="Date de naissance" />
         
                <p:calendar id="dateNaissance" value="#{utilisateurController.nouvelutilisateur.dateNaissance}" locale="fr" yearRange="c-100:" navigator="true" pattern="dd-MM-yyyy" />
       
                
                <h:outputText value="Telephone" />
                <p:inputText value="#{utilisateurController.nouvelutilisateur.telephone}"/>
                
                <h:outputText value="Adresse" />
                <p:inputText value="#{utilisateurController.nouvelutilisateur.adresse}"/>
                
                <h:outputText value="Ville:" />
                <p:inputText value="#{utilisateurController.nouvelutilisateur.ville}"/>
                
                <h:outputText value="Code postal" />
                <p:inputText value="#{utilisateurController.nouvelutilisateur.cp}"/>
                
                <h:outputText value="Login" />
                <p:inputText value="#{utilisateurController.nouvelutilisateur.login}"/>
                
                <h:outputText value="Mot de passe:" />
                <p:password value="#{utilisateurController.nouvelutilisateur.mdp}"/>
                
                <p:commandButton value="Valide" action="#{utilisateurController.creerUtilisateur()}" />
                
            </p:panelGrid>
        </h:form>    
</ui:composition>
