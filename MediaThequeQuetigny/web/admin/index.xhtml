<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css
    <link type="text/css" rel="stylesheet" href="./resources/css/materialize.min.css"  media="screen,projection"/>-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./resources/js/materialize.min.js"></script>
    <h:head>


    </h:head>
    <h:body >
        <f:facet name="last">
            <h:outputStylesheet  name="css/materialize.min.css" />
            <h:outputStylesheet  name="css/adminlayout.css" />
        </f:facet>
        <header>
            <nav class=" green accent-4 z-depth-1 fixed">
                <div class="nav-wrapper container  ">
                    <a href="#{request.contextPath}/faces/index.xhtml?p=home" class="brand-logo">MediaTheque Adminisration</a>
                    <a href="#" data-activates="mobile-menu" class="button-collapse ">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="?page=administrateurIndex">DashBord</a></li>  
                         <li><a href="?page=utilisateur">Adherant</a></li>
                          <li><a href="?p=home">Emprunt</a></li>
                          <li><a href="?p=home">Retour</a></li>
                        <li> 
                            <div class="right col l2" id="right-nav-box" style="position: relative">
                                <div class="nav-cart nav-cart-box">
                                    <a href="//shoppingcart.aliexpress.com/shopcart/shopcartDetail.htm" rel="nofollow">
                                        <span class="text hidden-sm">Notification</span>
                                    </a>
                                    <span class="cart-number" id="nav-cart-num">0</span>
                                </div>
                            </div>
                        </li>

                    </ul>
                    <!--Navigation qui en mode mobile -->
                    <ul id="mobile-menu" class="side-nav " >
                        
                            <li><div class="userView">
                                    <div class="background">
                                        <p:graphicImage name="img/bibliobg.jpg"/>
                                    </div>
                                    <a href="#!user"><p:graphicImage name="img/adminAvatar.jpg" class="circle"/></a>
                                    <a href="#!name"><span class="white-text name">Le Nom d'utilisateur</span></a>
                                    <a href="#!email"><span class="white-text email">Root@mediatheque.fr</span></a>
                                </div>
                            </li>
                       
                      
                        <li> 
                            <h:form rendered="#{logoutBean.getUser()!='invitÃ©'}">
                                <h:commandLink action="#{logoutBean.logout}" value="Deconnexion" />
                            </h:form>
                        </li>
                        
                   
                    </ul>
                </div>

            </nav>        
            <div class="row  white  z-depth-0" style="margin: 5px auto 5px auto !important; " >            
                <div class="container   " style="border :0px solid ;padding:10px auto 5px auto;height: 45px; ">
                  

                    <!--Zon de recherche-->
                    <div class="left col l12 m12 s12 z-depth-0 " id="center-nav-box" style="padding: 0px;border: solid 0px #689f38;">
                        <h:form>
                            <div class="col l5 m6 s12 left input-field " style="padding: 0 10px !important;margin: 0 !important">

                                <p:autoComplete id="propositionArticle" 
                                                placeholder="Chercher sur la Mediatheque..."
                                                
                                                style="width: 100%">
                                    <p:ajax event="itemSelect" listener="#{etudiantController.onItemSelect}"  />
                                </p:autoComplete>
                            </div>
                            <div class="col l5 m6 s12 left input-field " style="padding: 0 10px !important;margin: 0 !important">

                                <h:selectOneMenu id="categorie" value="#{categorieController.categorie}" 
                                                 converter="#{converterCategorie}"                                                 
                                                 style="width:150px">                                                

                                    <f:selectItems value="#{categorieController.listCategorie}" var="cat" itemLabel="#{cat.intitule}" itemValue="#{cat}" />
                                </h:selectOneMenu>


                            </div>
                            <div class="col l2 m12 s12 left input-field "  style="padding: 0px !important;margin: 0 !important">
                                <a href="#" class="btn red darken-1 z-depth-0" style="margin-top: 3px;padding:0 auto !important;">
                                   Rechercher</a>
                            </div>
                            <div class="clearfix"></div>
                        </h:form>
                    </div>

                </div>
            </div>

        </header>
        <main>


            <!--Contenue Principale -->
            <div class="row container ">

                <div class="col l12 m12 s12  ">
                    <div class="row white">
                        <ui:include src="./pages/#{router.page}.xhtml"/>
                        
                    </div>
                    
                </div>
                

            </div>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script>

            $(document).ready(function () {
                $('select').material_select();
                $('.modal-trigger').leanModal();
                $('.carousel.carousel-slider').carousel({full_width: true});
                $(".button-collapse").sideNav();


            });
        </script>

    </h:body>
</html>
